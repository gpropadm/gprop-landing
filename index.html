<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-PROP - Gestão Imobiliária</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 800;
            color: #ff4352;
            margin-bottom: 16px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .app-link {
            background: #ff4352;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .app-link:hover {
            background: #e03e4d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 67, 82, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">G-PROP</div>
        <div class="subtitle">Sistema de Gestão Imobiliária</div>
        <a href="https://app.gprop.com.br" class="app-link">Acessar Plataforma</a>
    </div>
</body>
</html>
